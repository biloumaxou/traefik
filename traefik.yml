api:
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: "/config.yml"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "maxime@crouzet.io"
      storage: "acme.json"
      tlsChallenge: {}

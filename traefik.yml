global:
  sendAnonymousUsage: false

accessLog:
  filePath: "/etc/traefik/logs/access.log"
  fields:
    headers:
      names:
        User-Agent: keep

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/conf/"
    watch: true

certificatesResolvers:
  letsEncrypt:
    acme:
      email: "maxime@crouzet.io"  # Email address used for registration
      storage: "/letsencrypt/acme.json"    # File or key used for certificates storage
      tlsChallenge: {}
